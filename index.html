<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="./arrow.png" alt=""></span>Emoji</h1>
        <div id="encrydecry">
            <h3 id="encry-btn"><span><img src="./lock.png" alt=""></span>Encrypt Text</h3>
            <h3 id="decry-btn"><span><img src="./openLock.png" alt=""></span>Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Yehi par likna hai" name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set Password</h5>
            <input placeholder="Kuch bhi daaldo lekin yaad rakhna" type="password" name="" id="password">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="./lock.png" alt=""></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Yehi par likna hai" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the Password</h5>
            <input placeholder="Kuch bhi daaldo lekin yaad rakhna" type="password" name="" id="finalpassword">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="./openLock.png" alt=""></span>Decrypt Emoji</button>
        </div>    
        <div id="result">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
